<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    
<style>
    .logo2{
        box-sizing: border-box;
        width: 70px;
        height: 70px;
        border-radius: 50px;
        margin-left: -1170px;
    }
    .upload{
    margin-left:530px;
    }
    .upload-btn{
        margin-left:200px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .btns{
        margin-left:-350px;
    }
</style>
</head>
<body>
    <nav class="navbar  sm bg-body-tertiary top-0">
        <div class="container-fluid pe-5 ps-5 pt-3 pb-4 top-0 bg-warning">
          <h1 class=" heading-main ms-3">VISIDB</h1>
          <div class="d-flex justify-content-spacebetween btns">
            <a class="nav-link btn bg-secondary text-light px-4 py-2 me-5" href="{{ url_for('cards') }}">Cards</a>
            <a class="nav-link btn bg-secondary text-light px-3 py-2 me-5" href="{{ url_for('dashboard') }}">My Account</a>
            <a href="{{ url_for('logout') }}" class="btn bg-secondary text-light px-3 py-2 me-5">Logout</a>
          </div>
            
          <img src="{{ url_for('static', filename='image/logo.png') }}" class="logo2" alt="">
        </div>
      </nav> 

      <div class="container">
        <h1>Edit Card</h1>
        <form action="{{ url_for('edit_card', card_id=card[0]) }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control mt-2 mb-2" id="name" name="name" value="{{ card[1] }}" required>
            </div>
            <div class="form-group">
                <label for="subname">Subname</label>
                <input type="text" class="form-control mt-2 mb-2" id="subname" name="subname" value="{{ card[2] }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mt-2 mb-2" id="email" name="email" value="{{ card[3] }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control mt-2 mb-2" id="phone" name="phone" value="{{ card[4] }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Address</label>
                <input type="text" class="form-control mt-2 mb-2" id="address" name="address" value="{{ card[5] }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control mt-2 mb-2" id="category" name="category" required>
                    <option value="Business" {% if card[6]=='Business' %} selected {% endif %}>Business</option>
                    <option value="Personal" {% if card[6]=='Personal' %} selected {% endif %}>Personal</option>
                    <option value="Family" {% if card[6]=='Family' %} selected {% endif %}>Family</option>
                    <option value="Friend" {% if card[6]=='Friend' %} selected {% endif %}>Friend</option>
                    <option value="Other" {% if card[6]=='Other' %} selected {% endif %}>Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html> edit-card.html
