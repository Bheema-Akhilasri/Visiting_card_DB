<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    
<style>
    .logo2{
    box-sizing: border-box;
    width: 70px;
    height: 70px;
    border-radius: 50px;
    margin-left: -1170px;
}
.upload{
margin-left:530px;
}
.upload-btn{
    margin-left:200px;
    margin-top: 20px;
    margin-bottom: 20px;
}
.btns{
    margin-left:-350px;
}
</style>
</head>
<body>
    <nav class="navbar position-static sm bg-body-tertiary z-1 fixed-top">
        <div class="container-fluid pe-5 ps-5 pt-3 pb-4  top-0 bg-warning">
          <h1 class=" heading-main ms-3">VISIDB</h1>
          <div class="d-flex justify-content-spacebetween btns">
            <a class="nav-link btn bg-secondary text-light px-4 py-2 me-5" href="{{ url_for('cards') }}">Cards</a>
            <a class="nav-link btn bg-secondary text-light px-3 py-2 me-5" href="{{ url_for('dashboard') }}">My Account</a>
            <a href="{{ url_for('logout') }}" class="btn bg-secondary text-light px-3 py-2 me-5">Logout</a>
          </div>
            
          <img src="{{ url_for('static', filename='image/logo.png') }}" class="logo2" alt="">
        </div>
      </nav> 

      <div class="container">
        <h2 class="mt-4">Upload Photo and Enter Information</h2>
        <h4 class="text-body-secondary">Make sure that the uploaded image should not be blur</h4>
        <div class="container mt-5">
            <h2>Upload Photo</h2>
            <form action="{{ url_for('getdetails') }}" method="post" enctype="multipart/form-data" id="photoForm">
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="photo" name="photo" accept="image/*">
                            <label class="custom-file-label mt-3" for="photo">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary ms-3 mt-3" type="submit" id="getDetailsBtn">Get Details</button>
                        </div>
                    </div>
                </div>
            </form>
            {% if image_url %}
            <div class="mt-3">
                <h3>Uploaded Image:</h3>
                <img src="{{ image_url }}" width="300px" class="img-fluid" alt="Uploaded Image">
            </div>
            {% endif %}
        </div>

        <form action="{{ url_for('uploadcard') }}" method="post">
            <div class="form-group">
                <label for="phone">Phone Numbers:</label>
                <input type="text" class="form-control  mt-2 mb-2" id="phone" value="{{ phone }}" name="phone"
                    placeholder="Enter phone numbers">
            </div>

            <div class="form-group">
                <label for="email">Email Addresses:</label>
                <input type="text" class="form-control  mt-2 mb-2" id="email" name="email" value="{{ email }}"
                    placeholder="Enter email addresses">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control  mt-2 mb-2" id="name" name="name" value="{{ name }}"
                    placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="subname">Subname:</label>
                <input type="text" class="form-control mt-2 mb-2" id="subname" name="subname" value="{{ subname }}"
                    placeholder="Enter subname">
            </div>

            <div class="form-group">
                <label for="subname">Address:</label>
                <input type="text" class="form-control mt-2 mb-2" id="address" name="address" value="{{ address }}"
                    placeholder="Enter Address">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control mt-2 mb-2" id="category" name="category">
                    <option value="Business">Business</option>
                    <option value="Personal">Personal</option>
                    <option value="Catering">Catering</option>
                    <option value="Events">Events</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-2 mb-2">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        $('#photo').on('change', function () {
            // Get the file name
            var fileName = $(this).val().split('\\').pop();
            // Replace the "Choose a file" label
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
